<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="py-5">

    <form id="registerForm">
        <div class="card register-form mx-auto my-5 shadow">
            <div class="card-body position-relative py-5">
                <div class="logo position-absolute top-0 start-50 translate-middle">
                    <img src="./img/bootstrap-logo.png" alt="" width="100">
                </div>
                <div class="row">
                    <div class="col-md-12">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John">
                            <div class="invalid-feedback" id="feed-name">
                                Please insert a name.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="mb-3">
                            <label for="middlename" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middlename" name="middlename" placeholder="A.">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe">
                            <div class="invalid-feedback" id="feed-lastname">
                                Please insert a lastname.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="john.doe@email.com">
                            <div class="invalid-feedback">
                                Please insert a email.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <select name="state" id="state" class="form-control">
                                <option value="" selected disabled>Please Select</option>
                                <option value="RM">Region Metropolitana</option>
                                <option value="5R">Quinta Region</option>
                                <option value="8R">Octava Region</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a state.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 comuna d-none">
                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select name="comuna" id="comuna" class="form-control">
                                <option value="" selected disabled>Please Select</option>
                                <option value="RM">Santiago Centro</option>
                                <option value="5R">Las Condes</option>
                                <option value="8R">Ñuñoa</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a state.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea name="address" id="address" cols="30" rows="3" class="form-control"
                                placeholder="5th Aveniu, New York"></textarea>
                            <div class="invalid-feedback">
                                Please insert an address.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-custom px-5">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
